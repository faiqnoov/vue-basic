<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Beginners</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 5%;
      font-family: 'Quicksand', sans-serif;
    }

    .active {
      background-color: seagreen;
      border: 0;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <img src="img/logo.png" width="80">
      <h1 v-text="bilangan"></h1>
      <p>Bilangan ini adalah bilangan {{ infoBilangan }}</p>
      <p>
        <button @click="handleClick()">Ditekan</button>
      </p>
      <img :src="gambar" width="300">
      <p>The Progressive Javascript Framework</p>

      <button v-bind:class="{active: menu === 'home'}" v-on:click="menu = 'home'">Home</button>
      <button v-bind:class="{active: menu === 'about'}" v-on:click="menu = 'about'">About</button>
      <button v-bind:class="{active: menu === 'blog'}" v-on:click="menu = 'blog'">Blog</button>
    </header>

    <footer>
      <p>kepuright 2021</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'Doremi Fasolasido',
        message: "Hello World!",
        qty: 7,
        namaDepan: 'Faiq ',
        namaBelakang: 'Nov',
        bilangan: 1,
        gambar: 'img/vue.png',
        menu: 'home'
      },
      methods: {
        getname: function () {
          return 'Hello, ' + this.name
        },
        ubahNama: function (namaBaru) {
          this.name = namaBaru
          return this.getname()
        },
        handleClick: function () {
          this.bilangan++;
          this.gambar = 'img/react.png';
        }
      },
      computed: {
        totalBayar: function () {
          return this.qty * 10000;
        },
        namaLengkap: function () {
          return this.namaDepan + this.namaBelakang;
        },
        infoBilangan: function () {
          return this.bilangan % 2 == 0 ? 'Genap' : 'Ganjil';
        }
      }
    })
  </script>
</body>

</html>
