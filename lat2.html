<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Beginners</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 5%;
      font-family: 'Quicksand', sans-serif;
    }

    .active {
      background-color: seagreen;
      border: 0;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <header-component nama="Vuejs" gambar="img/vue.png"></header-component>
    <header-component nama="Reactjs" gambar="img/react.png"></header-component>

    <main>
      <kelas v-bind:items="kelas" v-bind:input="kelasbaru" />
    </main>

    <footer-component></footer-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.component('header-component', {
      props: ['nama', 'gambar'],
      template: `
        <header>
          <img :src="gambar" width="300">
          <p>{{ 'Hello, ' + nama }}</p>
        </header>
      `,
      data: function () {
        return {
          pesan: 'Hello, Component!'
        }
      }
    })

    Vue.component('footer-component', {
      template: `
        <footer>
          <p>kepuright 2021</p>
        </footer>
      `
    })

    Vue.component('kelas', {
      props: ['items', 'input'],
      // inputan tambah kelas masih error
      template: `
        <div>
          <h3>Tambah Kelas</h3>
          <p><input type="text" placeholder="Nama Kelas" v-on:keyup.enter="submit" v-model="input"></p>

          <hr>
          <h3>Daftar Kelas ({{ items.length }})</h3>

          <template v-if="items.length">
            <ul>
              <li v-for="(item, index) in items">{{ index+1 }} - {{ item }}</li>
            </ul>
          </template>

          <li v-else>kelas belum tersedia.</li>
        </div>
      `,
      data: function () {
        return {

        }
      },
      methods: {
        submit: function () {
          this.kelas.unshift(this.kelasbaru);
          this.kelasbaru = "";
        }
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {
        kelas: ['Golang', 'PHP'],
        kelasbaru: ""
      },
      methods: {
      },
      computed: {
      }
    })

  </script>
</body>

</html>
