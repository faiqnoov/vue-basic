<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Beginners</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 5%;
      font-family: 'Quicksand', sans-serif;
    }

    .active {
      background-color: seagreen;
      border: 0;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <header-component></header-component>

    <main>
      <h3>Tambah Kelas</h3>
      <p><input type="text" placeholder="Nama Kelas" v-on:keyup.enter="submit" v-model="kelasbaru"></p>

      <hr>
      <h3>Daftar Kelas ({{ kelas.length }})</h3>

      <template v-if="kelas.length">
        <ul>
          <li v-for="(k, index) in kelas">{{ index+1 }} - {{ k }}</li>
        </ul>
      </template>

      <li v-else>kelas belum tersedia.</li>
    </main>

    <footer-component></footer-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.component('header-component', {
      template: `
        <header>
          <img src="img/vue.png" width="300">

          <p>The Progressive Javascript Framework</p>
        </header>
      `
    })

    Vue.component('footer-component', {
      template: `
        <footer>
          <p>kepuright 2021</p>
        </footer>
      `
    })
    const vm = new Vue({
      el: '#app',
      data: {
        kelas: ['Golang', 'PHP'],
        kelasbaru: "",
      },
      methods: {
        submit: function () {
          this.kelas.unshift(this.kelasbaru);
          this.kelasbaru = "";
        }
      },
      computed: {
      }
    })

  </script>
</body>

</html>
